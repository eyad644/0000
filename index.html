<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة بسيطة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .calculator {
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 1.5em;
            box-sizing: border-box;
        }
        .calculator button {
            width: 23%;
            padding: 10px;
            margin: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .calculator button.operator {
            background-color: #f0ad4e;
            color: white;
        }
        .calculator button.double {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" value="0" readonly>
        <br>
        <button>C</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>
        <br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
        <br>
        <button class="double">0</button>
        <button>.</button>
        <button class="operator">=</button>
        <button class="operator">+</button>
    </div>
</body>
</html>
